services:
  # Load balancer - routes traffic to frontend and backends
  nginx:
    image: nginx:latest
    container_name: nginx_lb
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "8090:80"
    depends_on:
      - frontend
      - backend1
      - backend2
    networks:
      - frontend-network
    volumes:
      - ./nginx-logs:/var/log/nginx
  
  # Vue.js Frontend
  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: frontend
    networks:
      - frontend-network
  
  # Backend instances
  backend1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend1
    ports:
      - "4001:4000"
    depends_on:
      mongo1:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - frontend-network
      - backend-network
    environment:
      - RUN_SEED=true
      - NODE_ENV=production
      - MONGO_URL=mongodb://mongo1:27017,mongo2:27017,mongo3:27017/?replicaSet=rs0
      - OLLAMA_HOST=http://ollama:11434
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./logs:/app/logs
  
  backend2:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend2
    expose:
      - "4000"
    depends_on:
      mongo1:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - frontend-network
      - backend-network
    environment:
      - RUN_SEED=false
      - NODE_ENV=production
      - MONGO_URL=mongodb://mongo1:27017,mongo2:27017,mongo3:27017/?replicaSet=rs0
      - OLLAMA_HOST=http://ollama:11434
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    volumes:
      - ./logs:/app/logs

  # MongoDB Replica Set
  mongo1:
    image: mongo:7.0
    container_name: mongo1
    hostname: mongo1
    command: ["--replSet", "rs0", "--bind_ip_all", "--port", "27017"]
    ports:
      - "27017:27017"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs0',members:[{_id:0,host:'mongo1:27017',priority:2},{_id:1,host:'mongo2:27017',priority:1},{_id:2,host:'mongo3:27017',priority:1}]}) }" | mongosh --port 27017 --quiet
      interval: 5s
      timeout: 30s
      start_period: 0s
      start_interval: 1s
      retries: 30
    volumes:
      - mongo1_data:/data/db
      - mongo1_config:/data/configdb
    networks:
      - backend-network
      - mongo-network

  mongo2:
    image: mongo:7.0
    container_name: mongo2
    hostname: mongo2
    command: ["--replSet", "rs0", "--bind_ip_all", "--port", "27017"]
    ports:
      - "27018:27017"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - mongo2_data:/data/db
      - mongo2_config:/data/configdb
    networks:
      - backend-network
      - mongo-network

  mongo3:
    image: mongo:7.0
    container_name: mongo3
    hostname: mongo3
    command: ["--replSet", "rs0", "--bind_ip_all", "--port", "27017"]
    ports:
      - "27019:27017"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - mongo3_data:/data/db
      - mongo3_config:/data/configdb
    networks:
      - backend-network
      - mongo-network

  ollama:
    image: ollama/ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities:
                - gpu
    volumes:
      - .ollama:/root/.ollama
    expose:
      - "11434"
    container_name: ollama
    networks:
      - backend-network
  
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
      - cluster.routing.allocation.disk.watermark.low=50gb
      - cluster.routing.allocation.disk.watermark.high=30gb
      - cluster.routing.allocation.disk.watermark.flood_stage=5gb
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Kibana for visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=kibana
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Filebeat for log shipping
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.0
    container_name: filebeat
    user: root
    volumes:
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./logs:/logs:ro
      - ./nginx-logs:/nginx-logs:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - filebeat-data:/usr/share/filebeat/data
    command: filebeat -e -strict.perms=false
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - backend-network

  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3


volumes:
  mongo1_data:
  mongo1_config:
  mongo2_data:
  mongo2_config:
  mongo3_data:
  mongo3_config:
  es_data:
  filebeat-data:
  redis-data:

networks:
  frontend-network:
  backend-network:
  mongo-network: