services:
  # Load balancer - routes traffic to frontend and backends
  nginx:
    image: nginx:latest
    container_name: nginx_lb
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend1
      - backend2
    networks:
      - frontend-network
  
  # Vue.js Frontend
  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:80"
    networks:
      - frontend-network
    # No port mapping needed - accessed via nginx
  
  # Backend instances
  backend1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend1
    expose:
      - "4000"
    depends_on:
      mongo1:
        condition: service_healthy
    networks:
      - frontend-network
      - backend-network
    environment:
      - RUN_SEED=true
      - NODE_ENV=production
      - MONGO_URL=mongodb://mongo1:27017,mongo2:27017,mongo3:27017/?replicaSet=rs0
  
  backend2:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend2
    expose:
      - "4000"
    depends_on:
      mongo1:
        condition: service_healthy
    networks:
      - frontend-network
      - backend-network
    environment:
      - RUN_SEED=false
      - NODE_ENV=production
      - MONGO_URL=mongodb://mongo1:27017,mongo2:27017,mongo3:27017/?replicaSet=rs0

  # MongoDB Replica Set
  mongo1:
    image: mongo:7.0
    container_name: mongo1
    hostname: mongo1
    command: ["--replSet", "rs0", "--bind_ip_all", "--port", "27017"]
    ports:
      - "27017:27017"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs0',members:[{_id:0,host:'mongo1:27017',priority:2},{_id:1,host:'mongo2:27017',priority:1},{_id:2,host:'mongo3:27017',priority:1}]}) }" | mongosh --port 27017 --quiet
      interval: 5s
      timeout: 30s
      start_period: 0s
      start_interval: 1s
      retries: 30
    volumes:
      - mongo1_data:/data/db
      - mongo1_config:/data/configdb
    networks:
      - backend-network
      - mongo-network

  mongo2:
    image: mongo:7.0
    container_name: mongo2
    hostname: mongo2
    command: ["--replSet", "rs0", "--bind_ip_all", "--port", "27017"]
    ports:
      - "27018:27017"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - mongo2_data:/data/db
      - mongo2_config:/data/configdb
    networks:
      - backend-network
      - mongo-network

  mongo3:
    image: mongo:7.0
    container_name: mongo3
    hostname: mongo3
    command: ["--replSet", "rs0", "--bind_ip_all", "--port", "27017"]
    ports:
      - "27019:27017"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - mongo3_data:/data/db
      - mongo3_config:/data/configdb
    networks:
      - backend-network
      - mongo-network

volumes:
  mongo1_data:
  mongo1_config:
  mongo2_data:
  mongo2_config:
  mongo3_data:
  mongo3_config:

networks:
  frontend-network:  # Nginx ↔ Frontend & Backends
  backend-network:   # Backends ↔ MongoDB
  mongo-network:     # MongoDB replica set communication